<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Finder</title>
</head>
<body>
<header>
  <app-bar id="appBar" class="app-bar">
    <h2>Employee Finder</h2>
  </app-bar>
</header>
<main>
  <search-bar id="search-container" class="search-container">
    <input placeholder="Search Employee" id="searchElement" type="search">
    <button id="searchButtonElement" type="submit">Search</button>
  </search-bar>
  <employee-list id="employeeList"></employee-list>
</main>
</body>
</html>
